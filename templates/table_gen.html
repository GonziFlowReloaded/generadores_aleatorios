<!-- congruencial-mixto.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congruencial Mixto</title>
    <!-- Importar Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">{{ method }}</h1>

        <p class="mb-4">Semilla: {{ seed }}</p>
        <p class="mb-4">Cantidad de números: {{ quantity }}</p>

        <table class="table-auto mb-4">
            <thead>
                <tr>
                    <th class="px-4 py-2">Índice</th>
                    <th class="px-4 py-2">Número Aleatorio</th>
                </tr>
            </thead>
            <tbody>
                {% for index in range(quantity) %}
                <tr>
                    <td class="border px-4 py-2">{{ array_numbers.array_index[index] }}</td>
                    <td class="border px-4 py-2">{{ array_numbers.random_numbers[index] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <a href="/" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Volver</a>
    </div>
</body>
</html>
